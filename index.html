<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Beginner</title>
</head>
<body>
    <div id="app">
        <ul :style="styleUl">
            <comment-template
                v-for="(comment, index) in listComment"
                :comment="comment"
                :key="index"
            ></comment-template>            
        </ul>
        <textarea
            cols="30" rows="10"
            v-model="textarea"
            v-on:keyup.enter="addComment"
        ></textarea>
    </div>

    <script src="assets/vendor/vue.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
